<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Module</title>
    <link rel="stylesheet" href="swipe.css">
</head>
<body>
<section class="swiper">
    <div class="swipe-wrapper">
        <div class="card">
            <div class="card_image">
                <img src="fprofile.png" alt="card image">
            </div>
            <div class="card_content">
                <span class="skills"> Web Developer </span>
                <span class="name"> James Ald </span>
                <span class="expertise"> James Ald </span>
                <span class="birthdate">  14/03/2024 </span>
                <p class="address"> Dumaguete City</p>
                <button class="card_btn"> View More! </button>
            </div>
        </div>
    </div>
    </section>
<script src="swipe.js"></script>
</body>
</html>
